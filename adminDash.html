<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body id="adminbody">
    <h1 class="text-center text-light">Admin's Page</h1>
    <div class="d-flex justify-content-end align-items-center p-2 gap-2" ><button id="addbtn" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Item
      </button><button class="btn btn-danger" id="lout">Logout</button></div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0)" class="form-control d-flex flex-column gap-3 align-items-center" id="itemform">
            <input required type="text" placeholder="Enter item name" class="w-75 form-control" name="" id="itemname">
            <input required type="number" placeholder="Enter item price" class="w-75 form-control" name="" id="itemprice">
            <select class="form-select w-75" required id="itemcategory" aria-label="Default select example">
              <option value="" selected disabled>Open this select menu</option>
              <option value="1">Breakfast</option>
              <option value="2">Lunch/Dinner</option>
              <option value="3">Dessert</option>
              <option value="4">Starters</option>
              <option value="5">Beverages</option>
            </select>
            <textarea required name="" placeholder="Enter item description" class="w-75 form-control" id="itemdescription"></textarea>
            <input required type="file" class="w-75 form-control" name="" id="itemimage">
            <button class="btn btn-info" id="editbtn">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="staticBuckdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Edit Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0)" class="form-control d-flex flex-column gap-3 align-items-center" id="itemeditform">
            <input required type="text" placeholder="Enter item name" class="w-75 form-control" name="" id="itemeditname">
            <input required type="number" placeholder="Enter item price" class="w-75 form-control" name="" id="itemeditprice">
            <select class="form-select w-75" required id="itemeditcategory" aria-label="Default select example"><option value="" selected disabled>Open this select menu</option><option value="1">Breakfast</option><option value="2">Lunch/Dinner</option><option value="3">Dessert</option><option value="4">Starters</option><option value="5">Beverages</option></select>
            <textarea required name="" placeholder="Enter item description" class="w-75 form-control" id="itemeditdescription"></textarea>
            <input required type="file" class="w-75 form-control" name="" id="itemeditimage">
            <button class="btn btn-info" id="editbtn">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <p id="elementP">  <span id="element"></span>
  </p>
  <div id="admincontainer" class="d-flex flex-wrap justify-content-evenly">
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
