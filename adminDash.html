<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Admin's Page</h1>
    <div class="d-flex justify-content-end align-items-center p-2 gap-2"><button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Item
      </button><button class="btn btn-outline-danger" id="lout">Logout</button></div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0)" class="form-control d-flex flex-column gap-3 align-items-center" id="itemform">
            <input required type="text" placeholder="Enter item name" class="w-75 form-control" name="" id="itemname">
            <input required type="number" placeholder="Enter item price" class="w-75 form-control" name="" id="itemprice">
            <textarea required name="" placeholder="Enter item description" class="w-75 form-control" id="itemdescription"></textarea>
            <input required type="file" class="w-75 form-control" name="" id="itemimage">
            <button class="btn btn-info">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="staticBuckdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0)" class="form-control d-flex flex-column gap-3 align-items-center" id="itemeditform">
            <input required type="text" placeholder="Enter item name" class="w-75 form-control" name="" id="itemeditname">
            <input required type="number" placeholder="Enter item price" class="w-75 form-control" name="" id="itemeditprice">
            <textarea required name="" placeholder="Enter item description" class="w-75 form-control" id="itemeditdescription"></textarea>
            <input required type="file" class="w-75 form-control" name="" id="itemeditimage">
            <button class="btn btn-info">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="admincontainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4 mx-2">
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
