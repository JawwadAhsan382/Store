<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body id="customerbody">
    <nav class="navbar navbar-expand-sm navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand animate__animated animate__zoomInLeft" href="#">FoodPanda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto mt-2 mt-sm-0" id="searchform" action="javascript:void(0)">
            <input class="form-control me-2" id="searchfield" required type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-end align-items-center p-2 gap-2"><button type="button" class="btn btn-success position-relative me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="pill">0<span class="visually-hidden">unread messages</span>
      </span>
      </button><button class="btn btn-danger" id="lout">Logout</button></div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Your Bill : Rs <span id="bill">0</span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-header">
          <h5 class="modal-title">Your Orders</h5>
        </div>
        <div class="modal-body d-flex flex-column align-items-center" id="cart"></div>
      </div>
    </div>
  </div>
  <p id="elemenP">  <span id="elemen"></span>
    <p class="px-3" id="filterresultpanel"><span class="filter">Filtered Result: <span class="filterresult"></span></span><i class="fa-solid fa-xmark" id="crossbtn"></i></p>
  <div id="customercontainer" class="d-flex flex-wrap justify-content-evenly"></div>
  <div class="tempvar d-none"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</body>
</html>
